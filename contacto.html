<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto | Acompañar es Hacer Lugar</title>
    <script>
      (function () {
        const guardado = localStorage.getItem("theme"); // 'dark' | 'light' | null
        const prefiereOscuro = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const usarDark = guardado ? guardado === "dark" : prefiereOscuro;

        const root = document.documentElement;
        if (usarDark) {
          root.classList.add("oscuro");
          root.style.colorScheme = "dark";
        } else {
          root.classList.remove("oscuro");
          root.style.colorScheme = "light";
        }
      })();
    </script>
    <!----ESTILO CSS EXTERNO-->
    <link rel="stylesheet" href="style_css/estilo-final.css" />

    <script defer src="scripts_js/cambiar_tema.js"></script>
  </head>
  <body>
    <header>
      <nav class="menu-principal">
        <a href="index.html">
          <img class="logo" src="images/logo-gj.png" alt="Logo" />
        </a>
        <ul>
          <li><a href="acerca_de_mi.html"> Acerca de mí</a></li>
          <li><a href="experiencias.html">Experiencias</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>

    <main>
      <div class="container">
        <div class="container-child">
          <!-------Contenido FORMULARIO--------->
          <h1>Escribime tú consulta</h1>
          <p>Podes comunicarte conmigo completando el siguiente formulario;</p>
          <form id="miFormulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="escribe tú nombre."
            />

            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="escribe tú e-mail."
            />

            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="5"
              required
              placeholder="Escribe aquí tú mensaje."
            ></textarea>

            <button type="submit" class="btn">Enviar</button>
          </form>
        </div>
        <div class="container-child">
          <img class="contacto-image" src="images/contacto-.png" />
        </div>
      </div>
      <div id="errores"></div>
      <div id="resultados"></div>

    <script src="scripts_js/script.js"></script>
